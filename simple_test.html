<!DOCTYPE html>
<html>
<head>
    <title>Simple Modal Test</title>
    <style>
        body { background: #000; color: #fff; font-family: Arial; padding: 40px; }
        .test-card { border: 2px solid #fff; padding: 20px; margin: 10px; cursor: pointer; display: inline-block; }
        .test-card:hover { background: #333; }
        
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: #000;
            border: 3px solid #fff;
            padding: 40px;
            max-width: 500px;
            text-align: center;
        }
        
        .close-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .log {
            background: #1a1a1a;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 10px;
            margin-top: 30px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <h1>Simple Character Modal Test</h1>
    
    <div class="test-card" onclick="testClick(1)">Character 1</div>
    <div class="test-card" onclick="testClick(2)">Character 2</div>
    <div class="test-card" onclick="testClick(3)">Character 3</div>
    
    <div id="testLog" class="log">Waiting for clicks...</div>
    
    <div class="modal" id="characterModal">
        <div class="modal-content">
            <h2 id="charName">Character</h2>
            <p id="charInfo">Info here</p>
            <button class="close-btn" onclick="closeCharModal()">Close</button>
        </div>
    </div>

    <script>
        const log = document.getElementById('testLog');
        
        function logMsg(msg) {
            const timestamp = new Date().toLocaleTimeString();
            log.innerHTML += `[${timestamp}] ${msg}<br>`;
            log.scrollTop = log.scrollHeight;
        }
        
        function testClick(id) {
            logMsg(`Clicked character ${id}`);
            showCharacterModal(id);
        }
        
        function showCharacterModal(charId) {
            logMsg(`showCharacterModal(${charId}) called`);
            
            const modal = document.getElementById('characterModal');
            logMsg(`Modal found: ${modal ? 'YES' : 'NO'}`);
            
            if (!modal) {
                logMsg('ERROR: Modal is null!');
                return;
            }
            
            logMsg(`Adding active class...`);
            modal.classList.add('active');
            logMsg(`Modal classList: ${modal.className}`);
            
            document.getElementById('charName').textContent = 'Character ' + charId;
            document.getElementById('charInfo').textContent = 'Info for character ' + charId;
            
            logMsg(`Modal should now be visible`);
        }
        
        function closeCharModal() {
            logMsg(`Closing modal`);
            const modal = document.getElementById('characterModal');
            modal.classList.remove('active');
        }
        
        // Test on load
        window.addEventListener('DOMContentLoaded', function() {
            logMsg('Page loaded');
            logMsg(`showCharacterModal is: ${typeof showCharacterModal}`);
            logMsg(`Modal element found: ${document.getElementById('characterModal') ? 'YES' : 'NO'}`);
        });
    </script>
</body>
</html>
