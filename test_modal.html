<!DOCTYPE html>
<html>
<head>
    <title>Modal Test</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body { padding-top: 200px; }
        .test-button { padding: 20px; margin: 20px; font-size: 1rem; cursor: pointer; }
    </style>
</head>
<body>
    <button class="test-button" onclick="showCharacterModal(1)">Test Modal for Character 1</button>
    <button class="test-button" onclick="showCharacterModal(2)">Test Modal for Character 2</button>

    <!-- Character Modal -->
    <div class="modal" id="characterModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal('characterModal')">X</button>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script>
        // Add click-outside-to-close
        document.getElementById('characterModal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.classList.remove('active');
            }
        });
    </script>
</body>
</html>
